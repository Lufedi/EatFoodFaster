<div ng-init="cc.consultar()" >
    <h1> Pedidos </h1>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>id del Pedido</th>
                    <th>Enviado A la Sucursal</th>
                    <th>Notificado Al Cliente</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="prod in lista">
                    <td>{{prod.idPedidos}}</td>
                    <td>{{prod.enviadoAsucursal}}</td>
                    <td>{{prod.notificadoAcliente}}</td>
                </tr>
            </tbody>
            
         
        </table>
    </div>
</div>
